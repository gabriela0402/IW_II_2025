<body>
    <script>
        //parse muda o tipo de variável, se não tivesse ele, o programa entenderia que era uma string
        var num= parseInt(prompt("Digite um número:"));

        switch (num) {
            case 1:
                console.log("DOMINGO");
                break;
            case 2:
                console.log("SEGUNDA");
                break;
            case 3:
                console.log("TERÇA");
                break;
            default:
                console.log("QUARTA,QUINTA, SEXTA OU SÁBADO")
                break;
        }

     
    </script>
