<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vermelho{
            color: red;
        }
    </style>
</head>
<body>
    <input type="number" name="" id="n1" placeholder="digite o primeiro número">
    <input type="number" name="" id="n2" placeholder="digite o segundo número">
    <button id="btn_somar" onclick="somar()">SOMAR</button>
    <button id="btn_sub" onclick="sub()">SUBTRAIR</button>
    <button id="btn_div" onclick="div()">DIVISÃO</button>
    <button id="btn_multi" onclick="multi()">MULTIPLICAÇÃO</button>
    <button id="btn_limpar" onclick="limpar()">LIMPAR</button>
    <hr>
    <p>O resultado é: <span id="resultado"></span></p>

    <script>
        function somar(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            
            var soma= (num1 +num2);

            resultado.innerHTML = soma;
        }
        function sub(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            
            var sub= (num1 -num2);

            resultado.innerHTML = sub;
        }

        function div(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");

            if (num2 == 0) {
                resultado.innerHTML = "<b style='color:red'>NÃO É PERMITIDO DIVIDIR POR ZERO </b>";
            }else{
                var div= (num1 /num2);
                resultado.innerHTML = div;
            }
            
        }

        function multi(){
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var resultado = document.getElementById("resultado");
            
            var multi= (num1 * num2);

            resultado.innerHTML = multi;
        }

        function limpar() {
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
            document.getElementById("resultado").innerHTML = "";
        }   

    </script>
</body>
</html>
