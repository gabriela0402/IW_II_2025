<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <br>
    <input type="text" name="" id="caixa" placeholder="digite um texto" onkeyup="executar()" >
    <p>Texto Recebido é <span id="texto"></span></p>

    <script>
        var caixa = document.getElementById("caixa");
        var texto = document.getElementById("texto");
        
        function executar() {
            var letra = caixa.value;
            texto.innerHTML = letra;
        }
    </script>

</body>
</html>
